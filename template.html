<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website for perrigow on GitHub Pages.">
    <meta name="author" content="Wayne Perrigo">
    <link rel="icon" href="themes/blackcrate/favicon.ico">

    <title>Wayne Perrigo</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="themes/blackcrate/blackcrate.css">
  </head>
  <body>
    <div
      class="container p-0 clearfix d-flex"
      data-bs-spy="scroll"
      data-bs-target="#mainNav"
      data-bs-root-margin="0px 0px -70%"
      data-bs-smooth-scroll="true"
      tabindex="0">

      <nav
        id="mainNav"
        class="d-flex flex-column p-3 border-end border-dark-subtle offcanvas-md offcanvas-start sticky-md-top"
        tabindex="-1"
        aria-labelledby="mainNavLabel">

        <a href="/" class="nav-link text-center">
          <img src="https://github.com/perrigow.png" alt="" class="rounded-circle me-2" width="150" height="150">
          <div class="fs-4">Wayne Perrigo</div>
        </a>
        <hr>
        <ul class="navbar-nav fs-4">
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#work" class="nav-link">Work</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="mt-auto text-center">
          This site and logo are<br>Copyright &copy;2023 BlackCrate.net.
        </div>
      </nav>



      <div id="pages" class="flex-grow-1">
        <button
          class="btn btn-link sticky-top float-end pt-3 d-md-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mainNav"
          aria-controls="mainNav">

          <i class="bi bi-list text-body fs-1"></i>
        </button>

        <section id="about" class="page">
          <h2>About</h2>
        </section>
        <section id="work" class="page">
          <h2>Work</h2>
        </section>
        <section id="contact" class="page">
          <h2>Contact</h2>
        </section>
      </div>
    </div>

    <!-- Include Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <!--
    <script>
      var copy_year = new Date().getFullYear();
      document.getElementById("copy-year").innerHTML = copy_year;
    </script>
    -->
  </body>
</html>
