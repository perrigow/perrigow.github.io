<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if site.description -%}
      <meta name="description" content="{{ site.description | strip_html }}">
    {%- endif %}
    <meta name="author" content="Wayne Perrigo">
    <link rel="icon" href="{{ site.baseurl }}{{ site.theme_path}}favicon.ico">

    <title>
      {%- if page.title -%}
        {{ page.title }}&nbsp;|&nbsp;
      {%- endif -%}
      {{ site.title -}}
    </title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ site.baseurl }}{{ site.theme_path}}blackcrate.css">
  </head>
  <body>
    <div class="page">
			<div class="logo-nav clearfix">
				<div class="inner">
          {% include logo.html -%}
					{% include nav.html -%}
				</div>
			</div>

			<div class="content">
        <div class="main clearfix">
          {{ content }}
        </div>

        <footer class="footer">
					<p>
						This site and logo are Copyright &copy;<span id="copy-year"></span> Blackcrate.net.
            View project on <a href="{{ site.github.repository_url }}">GitHub</a>
					</p>
				</footer>
			</div>
		</div>
    <!--
    <div id="container" class="mb-3">
      {% include header.html %}
      <section id="main">
        <div class="inner clearfix">
          {% include nav.html -%}
          <section id="content">
            <div class="inner">{{ content }}</div>
          </section>
        </div>
      </section>
      {% include footer.html %}
    </div>
    -->
    <!-- /container -->

    <!-- Include Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- Select Nav -->
    <script src="{{ site.baseurl }}{{ site.theme_path}}/assets/js/selectnav.js"></script>

    <script>
      var copy_year = new Date().getFullYear();
      document.getElementById("copy-year").innerHTML = copy_year;
    </script>
  </body>
</html>
