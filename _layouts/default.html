<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if site.description -%}
      <meta name="description" content="{{ site.description | strip_html }}">
    {%- endif %}
    <meta name="author" content="Wayne Perrigo">
    <link rel="icon" href="{{ site.baseurl }}{{ site.theme_path}}favicon.ico">

    <title>
      {%- if page.title -%}
        {{ page.title }}&nbsp;|&nbsp;
      {%- endif -%}
      {{ site.title -}}
    </title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ site.baseurl }}{{ site.theme_path }}blackcrate.css">
  </head>
  <body>
    <div
      class="container p-0 d-flex"
      data-bs-spy="scroll"
      data-bs-target="#mainNav"
      data-bs-root-margin="0px 0px -70%"
      data-bs-smooth-scroll="true"
      tabindex="0">

      {% include nav.html -%}

      <div class="flex-grow-1">
        <button
          class="btn btn-link sticky-top float-end pt-3 d-md-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mainNav"
          aria-controls="mainNav">

          <i class="bi bi-list text-body fs-1"></i>
        </button>

        {{ content }}

      </div>
    </div>

    <!-- Include Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <script>
      var copy_year = new Date().getFullYear();
      document.getElementById("copy-year").innerHTML = copy_year;
    </script>
  </body>
</html>
