{% assign menu_pages = site.pages | where_exp: "page", "page.nav_pos != nil" | sort: "nav_pos" -%}
<nav>
  <ul class="nav nav-justified">
  {%- for menu_page in menu_pages %}
    <li class="{% if menu_page.title == page.title %}active{% endif %}">
      <a href="{{ menu_page.url | relative_url}}">{{ menu_page.title }}</a>
    </li>
  {%- endfor %}
  </ul>
</nav>
